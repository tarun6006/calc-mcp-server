steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/calculator-mcp-server:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/calculator-mcp-server:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'calculator-mcp-server'
      - '--image=gcr.io/$PROJECT_ID/calculator-mcp-server:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--concurrency=1000'
      - '--set-env-vars=CALC_SERVER_NAME=calculator-server'
      - '--set-env-vars=CALC_SERVER_VERSION=1.0'
      - '--set-env-vars=CALC_PRECISION=10'
      - '--set-env-vars=CALC_MAX_VALUE=1e15'
      - '--set-env-vars=LOG_LEVEL=INFO'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/calculator-mcp-server:$COMMIT_SHA'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1200s'
